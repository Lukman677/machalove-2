<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    
</head>
<body>


        <h2>TOTAL PEMESAN ANDA</h2>
        <div>
            <label for="bil1">Input harga pemesanan 1</label>
            <input type="number" id="bil1">
        </div><br>
        <div>
            <label for="bil2">Input harga pemesanan 2</label>
            <input type="number" id="bil2">
        </div><br>
        <div >
            <button onclick="hitung('+')">+</button>
            <button onclick="hitung('-')">-</button>
            <button onclick="hitung('*')">x</button>
            <button onclick="hitung('/')">/</button>
        </div><br>
        <div>
            <label for="output">Total pesanan</label>
            <input type="text" id="output" readonly>
        </div>
    </div>

    <script>
        function hitung(operator) {
            const input1 = document.getElementById('bil1');
            const input2 = document.getElementById('bil2');
            const outputField = document.getElementById('output');

            const bil1 = parseFloat(input1.value);
            const bil2 = parseFloat(input2.value);
            let hasil;

            if (isNaN(bil1) || isNaN(bil2)) {
                outputField.value = 'Input harus angka!';
                return;
            }

            switch (operator) {
                case '+':
                    hasil = bil1 + bil2;
                    break;
                case '-':
                    hasil = bil1 - bil2;
                    break;
                case '*':
                    hasil = bil1 * bil2;
                    break;
                case '/':
                     hasil = bil1 / bil2;
                    break;
                default:
                     outputField.value = 'Operasi tidak valid';
                    return;
            }
            outputField.value = hasil;
        }
    </script>

</body>
</html>
