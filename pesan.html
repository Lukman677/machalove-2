<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan</title>
    <link rel="stylesheet" href="pesan.css">
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

form {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 350px;
}

fieldset {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 15px;
}

legend {
    font-size: 1.2em;
    font-weight: bold;
    color: #333;
    padding: 0 10px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input[type="nama"],
input[type="telepon"],
input[type="alamat"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="checkbox"] {
    margin-right: 5px;
}

label[for="sendok"],
label[for="garpu"],
label[for="sedotan"] {
    display: inline-block;
    margin-right: 15px;
}

select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    cursor: pointer;
}

input[type="submit"] {
    width: 100%;
    background-color: #5cb85c;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

input[type="submit"]:hover {
    background-color: #4cae4c;
}
    </style>
</head>
<body>

  <form action="#" method="post">

<fieldset>
  <!-- data kostemer-->
<legend clas>PEMESANAN</legend>
<label for="nama">nama</label>
<input type="nama" name="nama" id="nama"><br><br>

<label for="telepon">Nomor telepon</label>
<input type="telepon" name="telepon" id="telepon"><br><br>

<label for="alamat">alamat</label>
<input type="alamat" name="alamat" id="alamat"><br><br>

<label for="nama">jumlah pemesanan</label>
<input type="nama" name="nama" id="nama"><br><br>

<!-- alat makan -->
alat makan: <br>
<input class="itula" type="checkbox" id="sendok" name="alat">
<label for="sendok">sendok</label><br>

<input type="checkbox" id="garpu" name="alat">
<label for="garpu">garpu</label><br>

<input type="checkbox" id="sedotan" name="alat">
<label for="sedotan">sedotan</label> <br><br>

<!-- pengiriman -->
<tr>
  <td>
    <select name="pengiriman" id="pengiriman">
      <option value="#">pengiriman</option>
      <option value="ilkom">pick up</option>
      <option value="ti">gosend</option>
    </select>
  </td>
</tr><br>
</fieldset>
<input type="submit" value="pesan sekarang">
  </form>
</body>
</html>
